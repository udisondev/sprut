server:
  host: "0.0.0.0"
  port: 8443
  server_id: "sprut-node-1"

tls:
  cert_file: "certs/server.crt"
  key_file: "certs/server.key"
  min_version: "1.3"

nats:
  urls:
    - "nats://localhost:4222"
  reconnect_wait: 2s
  max_reconnects: -1  # infinite

limits:
  max_connections: 10000
  max_message_size: 65536        # 64KB
  rate_limit_per_sec: 100
  rate_limit_burst: 10
  auth_timeout: 10s
  challenge_ttl: 60s

log:
  level: "info"
  format: "json"
